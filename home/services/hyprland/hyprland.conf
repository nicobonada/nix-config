# vi:ft=hyprlang

# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

$monitor_asus = desc:ASUSTek COMPUTER INC VG258 MBLMQS146465
monitorv2 {
    output   = $monitor_asus
    mode     = 1920x1080@144
    position = 808x0
    scale    = 1
    vrr      = 1
}

$monitor_lg = desc:LG Electronics LG ULTRAWIDE 501NTDV76274
monitorv2 {
    output   = $monitor_lg
    mode     = 3440x1440@144
    position = 0x1080
    scale    = 1
    vrr      = 1
    bitdepth = 10
}

# HP Probook 14
monitorv2 {
    output   = desc:AU Optronics 0xE3AC
    mode     = preferred
    position = auto
    scale    = 1.2
}

# default for other monitors
monitorv2 {
    output   =
    mode     = preferred
    position = auto
    scale    = 1
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = pcmanfm-qt
$menud = rofi -show drun
$menuw = rofi -show window
$browser = zen

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = app2unit -- jamesdsp --tray
exec-once = app2unit -- wayland-pipewire-idle-inhibit
exec-once = app2unit -- waybar
exec-once = app2unit -- $terminal
exec-once = app2unit -- trilium

# volume control
exec-once = app2unit -- kitty --app-id wiremix --override font_size=14 wiremix

# hyprlang if DESKTOP

exec-once = type solaar >/dev/null 2>&1 && app2unit -- solaar -w hide
exec-once = app2unit -- discord
# set the primary monitor for steam games to open on the right one
exec-once = xrandr --output DP-3 --primary

# hyprlang endif

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# moved the environment variables to uwsm

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

    bezier = easeInSine, 0.12, 0, 0.39, 0
    animation = specialWorkspace, 1, 3, easeInSine, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_splash_rendering = true
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:caps
    kb_rules =

    repeat_rate = 40
    repeat_delay= 250

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap_button_map = lmr
    }
}

# # https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = true
# }
gesture = 3, horizontal, workspace
gesture = 3, down, mod: SUPER, close

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# disable xp-pen, use opentableddriver instead
device {
    name = ugtablet-deco-01-v3-pen
    enabled = false
}

device {
    name = sony-interactive-entertainment-dualsense-wireless-controller-touchpad
    enabled = no
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, app2unit -- $terminal
bind = $mod, E,      exec, app2unit -- $fileManager
bind = $mod, D,      exec, app2unit -- $menud
bind = $mod, Tab,    exec, app2unit -- $menuw
bind = $mod, O,      exec, app2unit -- $browser

bind = $mod,       B, exec, app2unit -- bemoji -n
bind = $mod SHIFT, B, exec, app2unit -- bemoji -n -t

# show the notifications panel
bind = $mod, T, exec, swaync-client -t

bind = $mod, C, centerwindow,
bind = $mod, Q, killactive,
bind = $mod, M, exec, uwsm stop # quit
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo,      # dwindle
bind = $mod, J, togglesplit, # dwindle
bind = $mod, F, fullscreen,

bind = , XF86MonBrightnessDown, exec, app2unit -- brillo -U 5
bind = , XF86MonBrightnessUp,   exec, app2unit -- brillo -A 5

bind = , XF86AudioRaiseVolume, exec, app2unit -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+    #increase sound volume
bind = , XF86AudioLowerVolume, exec, app2unit -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-    #decrease sound volume
bind = , XF86AudioMute,        exec, app2unit -- wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle # mute sound

bind = , XF86AudioNext, exec, app2unit -- mpc next
bind = , XF86AudioPrev, exec, app2unit -- mpc prev
bind = , XF86AudioPlay, exec, app2unit -- playerctl play-pause

# Move focus with mod + arrow keys
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mod,       S, togglespecialworkspace, magic
# bind = $mod SHIFT, S, movetoworkspace,        special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up,   workspace, e-1
# Same but with [ and ]
bind = $mod, bracketleft,  workspace, e-1
bind = $mod, bracketright, workspace, e+1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindm = $mod, Control_L, movewindow
bindm = $mod, ALT_L,     resizewindow

# wayscriber, annotates and screenshots
bind = $mod, S, exec, app2unit -- wayscriber --active

# Record a region (toggle)
bind = $mod, R, exec, pkill wl-screenrec || app2unit -- wl-screenrec -g "$(slurp)"

# volume control
bind = $mod, Escape, togglespecialworkspace, wiremix

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    name = kitty-opacity
    opacity = 0.95
    match:class = ^kitty$
}

windowrule {
    name = mpv-remove-decoration
    float = on
    border_size = 0
    rounding = 0
    match:class = ^mpv$
}

windowrule {
    name = trilium-workspace-5
    no_initial_focus = on
    workspace = 5 silent
    match:class = ^trilium$
}

windowrule {
    name = discord-workspace-7
    no_initial_focus = on
    workspace = 7 silent
    match:class = ^discord$
}

windowrule {
    name = float-portal-window
    float = on
    match:class = ^xdg-desktop-portal-gtk$
}

windowrule {
    name = ignore-maximize-request
    suppress_event = maximize
    match:class = .* # You'll probably like this.
}

windowrule {
    name = fullscreen-games
    fullscreen = on
    match:class = ^steam_app_\d+$
}

# Hatsune Miku Logic Paint S+ runs at 1920x1080 max
windowrule {
    name = no-fullscreen-miku
    fullscreen = off
    rounding = 0
    match:class = ^steam_app_3446190$
}

windowrule {
    name = allow-tearing-fullscreen
    immediate = on
    match:fullscreen = 1
}

# volume control
windowrule {
    name = special-wiremix

    float = on
    size = (monitor_w*0.8) (monitor_h*0.8)
    opacity = 0.8
    workspace = special:wiremix silent

    match:class = ^wiremix$
}

layerrule {
    name = blur-waybar
    blur = on
    match:namespace = waybar
}

# hyprlang if DESKTOP

workspace = 1, monitor:$monitor_lg, default:true
workspace = 2, monitor:$monitor_lg
workspace = 3, monitor:$monitor_lg
workspace = 4, monitor:$monitor_lg
workspace = 5, monitor:$monitor_lg

workspace = 6,  monitor:$monitor_asus
workspace = 7,  monitor:$monitor_asus
workspace = 8,  monitor:$monitor_asus, default:true
workspace = 9,  monitor:$monitor_asus
workspace = 10, monitor:$monitor_asus

# hyprlang endif
